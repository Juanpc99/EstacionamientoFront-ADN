<table class="table table-hover">
    <thead>
        <tr>
            <th> ID </th>
            <th> Placa </th>
            <th> Propietario </th>
            <th> Total Pagar </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehiculo of vehiculosO">
            <td>{{vehiculo.id}}</td>
            <td>{{vehiculo.placa}}</td>
            <td>{{vehiculo.nombrePropietario}}</td>
            <td>{{vehiculo.totalPagar | currency}}</td>
        </tr>
    </tbody>
</table>
